{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"apiprojectbox": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/projectbox-20181128110131-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "projectbox",
					"schemaGraphql": "s3://projectbox-20181128110131-deployment/amplify-appsync-files/schema.graphql.1543939752398",
					"ResolverBucket": "projectbox-20181128110131-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1543939752398"
				}
			}
		},
		"authcognito404d8088": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/projectbox-20181128110131-deployment/amplify-cfn-templates/auth/cognito404d8088-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognito404d8088_identitypool_404d8088",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": true,
					"lambdaLogPolicy": "cognito404d8088_lambda_log_policy",
					"openIdLambdaRoleName": "cognito404d8088_openid_lambda_role",
					"openIdRolePolicy": "cognito404d8088_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognito404d8088_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognito404d8088_openid_lambda_log_policy",
					"userPoolName": "cognito404d8088_userpool_404d8088",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognito404d8088_sns-role",
					"roleExternalId": "cognito404d8088_role_external_id",
					"policyName": "cognito404d8088-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognito404d8088_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": "30",
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognito404d8088_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognito404d8088_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognito404d8088_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognito404d8088_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognito404d8088_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognito404d8088_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognito404d8088_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"resourceName": "cognito404d8088",
					"authSelections": "identityPoolAndUserPool",
					"useDefault": "manual",
					"unAuthRoleName": "projectbox-20181128110131-unauthRole",
					"authRoleName": "projectbox-20181128110131-authRole",
					"unAuthRoleArn": "arn:aws:iam::537789755158:role/projectbox-20181128110131-unauthRole",
					"authRoleArn": "arn:aws:iam::537789755158:role/projectbox-20181128110131-authRole",
					"authProviders": "graph.facebook.com,accounts.google.com",
					"facebookAppId": "577982072662925",
					"googleClientId": "1234",
					"selectedParties": "{\"graph.facebook.com\":\"577982072662925\",\"accounts.google.com\":\"1234\"}"
				}
			}
		},
		"storageprojectbox": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/projectbox-20181128110131-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "projectbox1332d459e2aa4589972dd8363a1bad93",
					"authPolicyName": "s3_amplify_b9981dae",
					"unauthPolicyName": "s3_amplify_b9981dae",
					"authRoleName": "projectbox-20181128110131-authRole",
					"unauthRoleName": "projectbox-20181128110131-unauthRole",
					"authPermissions": "rw",
					"unauthPermissions": "rw"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}